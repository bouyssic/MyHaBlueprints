            action: {}
        button_2_release:
          name: Release button
          description: Action to run after hold then release
          default: []
          selector:
            action: {}
    button_3_section:
      name: Actions for button 3
      icon: mdi:numeric-3-box
      collapsed: true
      input:
        button_3_single:
          name: Single click
          description: Action to run on single click
          default: []
          selector:
            action: {}
        button_3_double:
          name: Double click
          description: Action to run on double click
          default: []
