blueprint:
  name: Z2M - Aqara Opple switch 2 bands (4 buttons)
  description: 'Control anything you want with Aqara Opple switch 2 bands (WXCJKG12LM).

    This blueprint was updated in January 2025 to stop facing the issues I had with
    the old one.

    I''m overwritting the old one as it used actions that are now long deprecated

    Each band button has single, double, triple, hold & release'
  author: Christian Bouyssi
  homeassistant:
    min_version: 2025.1.0
  domain: automation
  input:
    device_selection:
      name: Select the device you want to configure
      description: Aqara switch to use
      selector:
        device:
          filter:
          - integration: mqtt
            manufacturer: Aqara
            model: Opple wireless switch (double band)
          multiple: true
    button_1_section:
      name: Actions for button 1
      icon: mdi:numeric-1-box
      collapsed: true
      input:
        button_1_single:
          name: Single click
          description: Action to run on single click
          default: []
          selector:
            action: {}
        button_1_double:
          name: Double click
          description: Action to run on double click
          default: []
          selector:
            action: {}
        button_1_triple:
          name: Triple click
          description: Action to run on triple click
          default: []
          selector:
            action: {}
        button_1_hold:
          name: Hold button
          description: Action to run on hold
          default: []
          selector:
            action: {}
        button_1_release:
          name: Release button
          description: Action to run after hold then release
          default: []
          selector:
            action: {}
    button_2_section:
      name: Actions for button 2
